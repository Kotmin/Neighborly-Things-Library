apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nl.frontendName" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    app.kubernetes.io/name: neighborly-library
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: helm-test
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl:8.5.0
      command: ["sh", "-c"]
      args:
        - |
          set -euo pipefail
          echo "Checking frontend (service)..."
          curl -fsS "http://{{ include "nl.frontendName" . }}/" >/dev/null
          echo "Checking backend health (service)..."
          curl -fsS "http://{{ include "nl.backendName" . }}-svc/healthz" >/dev/null
          echo "OK"
