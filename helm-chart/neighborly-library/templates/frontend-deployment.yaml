apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nl.frontendName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "nl.frontendName" . }}
    app.kubernetes.io/name: neighborly-library
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ include "nl.frontendName" . }}
  template:
    metadata:
      labels:
        app: {{ include "nl.frontendName" . }}
        app.kubernetes.io/name: neighborly-library
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: frontend
    spec:
      automountServiceAccountToken: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app: {{ include "nl.frontendName" . }}
      containers:
        - name: nginx
          image: {{ .Values.frontend.image | quote }}
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          ports:
            - name: http
              containerPort: {{ .Values.frontend.port }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            {{- if .Values.frontend.static.enabled }}
            - name: frontend-static
              mountPath: /usr/share/nginx/html
            {{- end }}
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.frontend.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.frontend.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: {{ .Values.frontend.resources.requests.cpu | quote }}
              memory: {{ .Values.frontend.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.frontend.resources.limits.cpu | quote }}
              memory: {{ .Values.frontend.resources.limits.memory | quote }}
      volumes:
        - name: nginx-config
          configMap:
            name: frontend-nginx-config
        {{- if .Values.frontend.static.enabled }}
        - name: frontend-static
          configMap:
            name: frontend-static
        {{- end }}
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
