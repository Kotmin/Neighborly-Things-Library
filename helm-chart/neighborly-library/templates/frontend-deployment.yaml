apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nl.frontendName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "nl.frontendName" . }}
spec:
  replicas: {{ .Values.frontend.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ include "nl.frontendName" . }}
  template:
    metadata:
      labels:
        app: {{ include "nl.frontendName" . }}
    spec:
      containers:
        - name: nginx
          image: {{ .Values.frontend.image | quote }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.frontend.port }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
            {{- if .Values.frontend.static.enabled }}
            - name: frontend-static
              mountPath: /usr/share/nginx/html
            {{- end }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.frontend.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.frontend.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: {{ .Values.frontend.resources.requests.cpu | quote }}
              memory: {{ .Values.frontend.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.frontend.resources.limits.cpu | quote }}
              memory: {{ .Values.frontend.resources.limits.memory | quote }}
      volumes:
        - name: nginx-config
          configMap:
            name: frontend-nginx-config
        {{- if .Values.frontend.static.enabled }}
        - name: frontend-static
          configMap:
            name: frontend-static
        {{- end }}
