apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx-config
  namespace: {{ include "nl.namespace" . }}
data:
  default.conf: |
    server {
      listen 80;
      server_name _;

      location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
      }

      location /api/ {
        proxy_pass http://{{ include "nl.backendName" . }}.{{ include "nl.namespace" . }}.svc.cluster.local:{{ .Values.backend.port }};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      location = /healthz {
        return 200 "ok\n";
      }
    }
