# Optional: allow a labeled in-namespace test pod to reach frontend/backend (useful for load-generator in `library`)
# Apply only if you want to run `kubectl run ...` load tests inside the `library` namespace.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-tests
  namespace: library
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: k8s-test
      ports:
        - protocol: TCP
          port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-tests-to-backend
  namespace: library
spec:
  podSelector:
    matchLabels:
      app: rails-backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: k8s-test
      ports:
        - protocol: TCP
          port: 80
