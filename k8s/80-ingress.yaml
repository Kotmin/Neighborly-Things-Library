apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neighborly-ingress
  namespace: library
spec:
  ingressClassName: nginx
  rules:
    - host: library.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    # Catch-all rule so the UI also works when accessing Minikube IP directly (no Host header match)
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
