apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: library-k8s
  labels:
    app: frontend
    app.kubernetes.io/name: neighborly-library
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  sessionAffinity: None
