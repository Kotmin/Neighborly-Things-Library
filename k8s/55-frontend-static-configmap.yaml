apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-static
  namespace: library
  labels:
    app.kubernetes.io/name: neighborly-library
    app.kubernetes.io/component: frontend
data:
  index.html: |
    <!doctype html>
    <html lang="pl">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Sąsiedzka Biblioteka Rzeczy</title>
      <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
      <header>
        <h1>Sąsiedzka Biblioteka Rzeczy</h1>
        <p class="subtitle">Wypożyczaj rzadko używane rzeczy sąsiadów: wiertarka, rzutnik, maszyna do szycia…</p>
      </header>
    
      <main>
        <section class="card">
          <h2>Dodaj przedmiot</h2>
          <form id="create-item-form">
            <div class="grid">
              <label>
                Nazwa
                <input name="name" placeholder="np. Wiertarka" required />
              </label>
              <label>
                Kategoria
                <input name="category" placeholder="np. Narzędzia" required />
              </label>
              <label>
                Stan
                <input name="condition" placeholder="np. Dobry" required />
              </label>
              <label class="wide">
                Opis
                <input name="description" placeholder="opcjonalnie" />
              </label>
            </div>
            <button type="submit">Dodaj</button>
          </form>
          <div id="create-item-result" class="hint"></div>
        </section>
    
        <section class="card">
          <div class="row">
            <h2>Lista przedmiotów</h2>
            <button id="refresh">Odśwież</button>
          </div>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nazwa</th>
                  <th>Kategoria</th>
                  <th>Stan</th>
                  <th>Dostępny</th>
                  <th>Akcje</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
            </table>
          </div>
          <div id="items-result" class="hint"></div>
        </section>
    
        <section class="card">
          <h2>Wypożycz / Zwróć</h2>
          <div class="grid">
            <label>
              ID przedmiotu
              <input id="item-id" type="number" min="1" placeholder="np. 1" />
            </label>
            <label>
              Imię wypożyczającego
              <input id="borrower-name" placeholder="np. Ania" />
            </label>
          </div>
          <div class="row">
            <button id="borrow">Wypożycz</button>
            <button id="return">Zwróć</button>
          </div>
          <div id="loan-result" class="hint"></div>
        </section>
    
        <section class="card">
          <h2>Healthcheck</h2>
          <button id="health">Sprawdź /healthz</button>
          <pre id="health-result"></pre>
        </section>
      </main>
    
      <footer>
        <small>Neighborly Things Library • Rails + SQLite + Nginx • Labs 1–12</small>
      </footer>
    
      <script src="/app.js"></script>
    </body>
    </html>
  app.js: |
    const $ = (sel) => document.querySelector(sel);
    
    async function jsonFetch(path, options = {}) {
      const res = await fetch(path, {
        headers: { "Content-Type": "application/json", ...(options.headers || {}) },
        ...options,
      });
    
      const contentType = res.headers.get("content-type") || "";
      const body = contentType.includes("application/json") ? await res.json() : await res.text();
    
      if (!res.ok) {
        const msg = typeof body === "string" ? body : (body.message || body.error || JSON.stringify(body));
        throw new Error(`HTTP ${res.status}: ${msg}`);
      }
      return body;
    }
    
    function escapeHtml(str) {
      return String(str).replace(/[&<>"]/g, (c) => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"}[c]));
    }
    
    function renderItems(items) {
      const tbody = $("#items");
      tbody.innerHTML = "";
      for (const item of items) {
        const tr = document.createElement("tr");
        const badge = item.available ? '<span class="badge ok">tak</span>' : '<span class="badge no">nie</span>';
        tr.innerHTML = `
          <td>${item.id}</td>
          <td>${escapeHtml(item.name)}</td>
          <td>${escapeHtml(item.category)}</td>
          <td>${escapeHtml(item.condition)}</td>
          <td>${badge}</td>
          <td>
            <button class="mini" data-action="borrow" data-id="${item.id}" ${item.available ? "" : "disabled"}>Wypożycz</button>
            <button class="mini" data-action="return" data-id="${item.id}" ${item.available ? "disabled" : ""}>Zwróć</button>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }
    
    async function refreshItems() {
      try {
        $("#items-result").textContent = "Ładowanie…";
        const items = await jsonFetch("/api/items");
        renderItems(items);
        $("#items-result").textContent = `OK • ${items.length} rekordów`;
      } catch (e) {
        $("#items-result").textContent = `Błąd: ${e.message}`;
      }
    }
    
    async function createItem(form) {
      const data = Object.fromEntries(new FormData(form));
      try {
        $("#create-item-result").textContent = "Zapisywanie…";
        const item = await jsonFetch("/api/items", {
          method: "POST",
          body: JSON.stringify({ item: data }),
        });
        $("#create-item-result").textContent = `Dodano: #${item.id} ${item.name}`;
        form.reset();
        await refreshItems();
      } catch (e) {
        $("#create-item-result").textContent = `Błąd: ${e.message}`;
      }
    }
    
    async function borrow(itemId, borrowerName) {
      try {
        $("#loan-result").textContent = "Wypożyczanie…";
        const loan = await jsonFetch("/api/loans", {
          method: "POST",
          body: JSON.stringify({ item_id: itemId, borrower_name: borrowerName }),
        });
        $("#loan-result").textContent = `OK • wypożyczono #${loan.item_id} dla ${loan.borrower_name}`;
        await refreshItems();
      } catch (e) {
        $("#loan-result").textContent = `Błąd: ${e.message}`;
      }
    }
    
    async function returnItem(itemId) {
      try {
        $("#loan-result").textContent = "Zwracanie…";
        const loan = await jsonFetch("/api/returns", {
          method: "POST",
          body: JSON.stringify({ item_id: itemId }),
        });
        $("#loan-result").textContent = `OK • zwrócono #${loan.item_id} (ostatni wypożyczający: ${loan.borrower_name})`;
        await refreshItems();
      } catch (e) {
        $("#loan-result").textContent = `Błąd: ${e.message}`;
      }
    }
    
    async function health() {
      try {
        const res = await jsonFetch("/healthz", { headers: { "Accept": "application/json" } });
        $("#health-result").textContent = JSON.stringify(res, null, 2);
      } catch (e) {
        $("#health-result").textContent = `Błąd: ${e.message}`;
      }
    }
    
    // Wire UI
    $("#refresh").addEventListener("click", refreshItems);
    $("#health").addEventListener("click", health);
    
    $("#create-item-form").addEventListener("submit", (e) => {
      e.preventDefault();
      createItem(e.target);
    });
    
    $("#borrow").addEventListener("click", () => {
      const id = Number($("#item-id").value);
      const name = $("#borrower-name").value.trim();
      if (!id || !name) {
        $("#loan-result").textContent = "Podaj ID przedmiotu i imię wypożyczającego.";
        return;
      }
      borrow(id, name);
    });
    
    $("#return").addEventListener("click", () => {
      const id = Number($("#item-id").value);
      if (!id) {
        $("#loan-result").textContent = "Podaj ID przedmiotu.";
        return;
      }
      returnItem(id);
    });
    
    // Row actions
    $("#items").addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-action]");
      if (!btn) return;
      const id = Number(btn.dataset.id);
      const action = btn.dataset.action;
    
      if (action === "borrow") {
        const name = prompt("Podaj imię wypożyczającego:");
        if (!name) return;
        borrow(id, name.trim());
      } else if (action === "return") {
        returnItem(id);
      }
    });
    
    // Initial load
    refreshItems();
  styles.css: |
    :root {
      --bg: #0b0f19;
      --card: #141a2a;
      --text: #e6e9f5;
      --muted: #a8b0cc;
      --border: #2a324b;
      --accent: #7aa2ff;
    }
    
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 24px 20px 8px;
      max-width: 980px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 24px;
    }
    .subtitle {
      margin: 0;
      color: var(--muted);
    }
    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 12px 20px 40px;
      display: grid;
      gap: 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
    }
    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }
    .grid {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(3, 1fr);
    }
    .grid .wide { grid-column: 1 / -1; }
    label {
      display: grid;
      gap: 6px;
      color: var(--muted);
      font-size: 12px;
    }
    input {
      width: 100%;
      padding: 10px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1422;
      color: var(--text);
    }
    button {
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #10172a;
      color: var(--text);
    }
    button:hover { border-color: var(--accent); }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .table-wrap { overflow-x: auto; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
    }
    th, td {
      border-bottom: 1px solid var(--border);
      text-align: left;
      padding: 10px 8px;
      font-size: 13px;
    }
    th { color: var(--muted); font-weight: 600; }
    .badge {
      display: inline-flex;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 12px;
    }
    .badge.ok { border-color: #2d6a4f; color: #b7f0d0; }
    .badge.no { border-color: #7f1d1d; color: #fecaca; }
    .hint {
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
    }
    pre {
      background: #0f1422;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      overflow: auto;
    }
    footer {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 20px 24px;
      color: var(--muted);
    }
    @media (max-width: 820px) {
      .grid { grid-template-columns: 1fr; }
    }
