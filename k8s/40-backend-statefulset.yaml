apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rails-backend
  namespace: library
spec:
  serviceName: rails-backend
  replicas: 1
  selector:
    matchLabels:
      app: rails-backend
  template:
    metadata:
      labels:
        app: rails-backend
    spec:
      containers:
        - name: rails
          image: neighborly-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: rails-config
            - secretRef:
                name: rails-secrets
          env:
            - name: DATABASE_URL
              value: "sqlite3:/app/storage/production.sqlite3"
          volumeMounts:
            - name: sqlite-data
              mountPath: /app/storage
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  volumeClaimTemplates:
    - metadata:
        name: sqlite-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        # Use cluster default StorageClass (Minikube provisions dynamically)
