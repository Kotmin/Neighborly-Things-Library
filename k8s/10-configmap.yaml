apiVersion: v1
kind: ConfigMap
metadata:
  name: rails-config
  namespace: library
  labels:
    app.kubernetes.io/name: neighborly-library
    app.kubernetes.io/component: backend
data:
  RAILS_ENV: "production"
  LOG_LEVEL: "info"
  RAILS_LOG_TO_STDOUT: "true"
  # App image (Rails+Thruster) listens on 80 in production
  PORT: "80"
